kafka.brokers:
    - "kakfa.twttr.net"
kafka.port: 9092
kafka.topic: "ads"
kafka.partitions: 20
kafka.zookeeper.path: /twitter/flink/kafka

akka.zookeeper.path: /twitter/flink/akkaQuery

zookeeper.servers:
    - "zookeeper.twitter.com"
zookeeper.port: 2181

redis.host: "redis.twttr.net"

process.hosts: 10
process.cores: 12

#STORM Specific
storm.workers: 1
storm.ackers: 2
storm.highcard.redisthreads: 20

#Spark Specific
spark.batchtime: 2000

#Flink specific
group.id: "flink_yahoo_benchmark"
flink.checkpoint.interval: 1000
add.result.sink: 1

# The following is for when running the EventGenerator directly rather than reading from Kafka
use.local.event.generator: 1
redis.flush: 1
redis.db: 0
load.target.hz: 24000000

